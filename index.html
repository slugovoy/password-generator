<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta data and links -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Creating a class -->
    <div class="wrapper">

      <!-- Header -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Actuall container for the password card  -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- Text area for the generated password -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            rows="1"
          ></textarea>
        </div>
        <!-- Creating a settings box with choices -->
        <div class="card-settings">
            <div class="row">
                <h3>Settings</h3>
            </div>
            <div class="row">
                <h4>Password Length</h4>
                <b>8</b><input type="range" min="8" max="128" name="slider" value="8" id="slider"><b>128</b>
            </div>
            <div id="length"></div>
            <br><br>
            <div class="row">
                <input class="checkboxes" type="checkbox" id="upper">
                <label for="upper">Include Upper Case Letters</label> 
            </div>
            <div class="row">
                <input class="checkboxes" type="checkbox" id="lower">
                <label for="lower">Include Lower Case Letters</label> 
             </div>
             <div class="row">
                 <input class="checkboxes" type="checkbox" id="numbers">
                 <label for="numbers">Include Numbers</label> 
             </div>
             <div class="row">
                 <input class="checkboxes" type="checkbox" id="symbols">
                 <label for="symbols">Include Symbols</label> 
             </div>
        </div>
        <!-- Buttons for generating password and clear the field -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="clear" class="btn">Clear Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
